<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body style="display: flex;">
    <div>
        <canvas id="myChart1" style="position: relative; height: 40vh; width: 40vw;"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height: 40vh; width: 40vh;"></canvas>
    </div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const label = document.getElementById('myChart1');
  
    new Chart(label, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 1,
        },{
            label:'humidade',
            data:[80, 82, 80, 85, 80, 83],
            borderWidth: 1,
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    })
  </script>
  

  <script>
    const ctx = document.getElementById('myChart2');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['janeiro', 'fevereiro', 'mar√ßo', 'abril', 'maio', 'junho'],
        datasets: [{
          label: 'temperatura media',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1,
        },{
            label:'humidade media',
            data:[90, 89, 93, 87, 88, 82],
            borderWidth: 1,
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    })
  </script>
